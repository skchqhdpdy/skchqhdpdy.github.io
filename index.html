<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  
  <div id="clock">
    <h1>00:00:00</h1>
  </div>
  
  <div style="text-align: center; margin-top: 50px;" id="weather" class="">
    <h1 style="margin-top: -60px;">
      <!-- city -->
    </h1>
    <h1 style="margin-top: -22px;">
      <!-- weather -->
    </h1>
  </div>
  
  <div id="sayhello" class="hiddne">
    <h1>Hello! ${username}!</h1>
  </div>

  <form id="username">
    <input placeholder="Write Your Name!" required maxlength="20" type="text">
    <button>submit!</button>
  </form>

  <form id="inputtodolist" class="hiddne">
    <input placeholder="Write To Do List!" required maxlength="200" type="text">
    <button>submit!</button>
  </form>

  <button style="color: red;" class="todolistclear">All clear</button>

  <div>
    <img id="x" style="width: 36px; height: 36px; margin-left: 57%; margin-bottom: -6%;" src="./img/x.png">
  </div>

  <script src="./background.js"></script>
  <script src="./clock.js"></script>
  <script src="./login.js"></script>
  <script src="./todolist.js"></script>
  <script src="./weather.js"></script>

</body>
</html>
